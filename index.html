<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosta lista zadań w JS</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="js/script.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@300;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body js-body">
    <header>
        <h1>Lista zadań</h1>
    </header>
    <div class="container">
        <form class="js-form">
            <h2 class="form__header">Dodaj nowe zadanie</h2>
            <div class="form__container">
                <div class="form__item"><input class="form__taskField js-newTask" type="text" name="task"
                        placeholder="Co jest do zrobienia?" autofocus></div>
                <div class="form__item form__item--second"><button class="form__button">Dodaj zadanie</button></div>
            </div>
    </div>
    <div class="container">
        <div class="container__header">
            <h2 class="form__header">Lista zadań</h2>
            <div class="buttons js-buttons"></div>
        </div>
        <ul class="form__list js-tasks"></ul>
        <button type="reset" class="reset">Resetuj</button>
        </form>
    </div>
    </div>

</body>

</html>
